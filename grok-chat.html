<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 对话 - 五环干饭要用盆</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #fdf6e3;
            color: #8b4513;
            padding-top: 80px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: #8b4513;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #654321;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            width: 100%;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(139,69,19,0.1);
            height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 20px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .new-chat-btn {
            padding: 8px 16px;
            background: #8b4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background: #654321;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            margin-left: auto;
            background: #e3f2fd;
            border-radius: 15px 15px 0 15px;
            padding: 15px;
        }

        .message.bot {
            margin-right: auto;
            background: #f5f5f5;
            border-radius: 15px 15px 15px 0;
            padding: 15px;
            position: relative;
        }

        .message.bot pre {
            background: #2d2d2d;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .input-container {
            padding: 20px;
            background: #f5f5f5;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .input-box {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            height: 50px;
            max-height: 150px;
            overflow-y: auto;
        }

        .send-btn {
            padding: 0 20px;
            background: #8b4513;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }

        .send-btn:hover {
            background: #654321;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        .typing {
            display: inline-block;
            overflow: hidden;
            animation: typing 2s steps(40, end);
            white-space: pre-wrap;
            word-break: break-word;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                margin-top: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .container {
                padding: 10px;
            }

            .chat-container {
                height: calc(100vh - 160px);
            }

            .message {
                max-width: 90%;
            }
        }

        .loading {
            display: inline-block;
            margin-left: 5px;
        }

        .loading span {
            display: inline-block;
            animation: loading 1.4s infinite;
            margin-right: 2px;
        }

        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loading {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">五环干饭要用盆</a>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="food-picker.html">美食选择</a>
                <a href="lottery.html">彩票信息</a>
                <a href="grok-chat.html">AI 对话</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>AI 助手</h2>
                <button class="new-chat-btn" onclick="startNewChat()">
                    <i class="fas fa-plus"></i> 新对话
                </button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="typing">你好！我是 Grok AI，很高兴与你交谈。请输入你的问题！</div>
                </div>
            </div>
            <div class="input-container">
                <textarea 
                    class="input-box" 
                    id="userInput" 
                    placeholder="输入你的问题..."
                    onkeydown="handleKeyPress(event)"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()" id="sendButton">
                    发送
                </button>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;
        let retryCount = 0;
        const MAX_RETRIES = 3;

        function startNewChat() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="message bot">
                    <div class="typing">你好！我是 Grok AI，很高兴与你交谈。请输入你的问题！</div>
                </div>
            `;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function typeText(element, text) {
            const words = text.split('');  
            element.textContent = '';
            
            for (let i = 0; i < words.length; i++) {
                element.textContent += words[i];
                await new Promise(resolve => setTimeout(resolve, 50));
            }
        }

        function createLoadingDots() {
            return `<div class="loading">
                        <span>.</span>
                        <span>.</span>
                        <span>.</span>
                    </div>`;
        }

        async function sendMessage() {
            if (isProcessing) return;

            const userInput = document.getElementById('userInput');
            const chatMessages = document.getElementById('chatMessages');
            const sendButton = document.getElementById('sendButton');
            const message = userInput.value.trim();

            if (!message) return;

            isProcessing = true;
            sendButton.disabled = true;
            userInput.value = '';
            retryCount = 0;

            chatMessages.innerHTML += `
                <div class="message user">
                    ${message}
                </div>
            `;

            chatMessages.innerHTML += `
                <div class="message bot" id="botThinking">
                    思考中${createLoadingDots()}
                </div>
            `;

            chatMessages.scrollTop = chatMessages.scrollHeight;

            async function makeRequest() {
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            messages: [
                                {
                                    role: 'system',
                                    content: 'You are a helpful assistant who provides clear and concise answers in Chinese.'
                                },
                                {
                                    role: 'user',
                                    content: message
                                }
                            ],
                            model: 'grok-2-latest',
                            stream: false,
                            temperature: 0.7
                        })
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('API Error:', response.status, errorText);
                        
                        if (response.status === 429) {
                            throw new Error('请求过于频繁，正在重试...');
                        } else if (response.status === 401) {
                            throw new Error('API 密钥无效或代理服务器配置错误');
                        } else {
                            throw new Error(`请求失败 (${response.status}): ${errorText}`);
                        }
                    }

                    const data = await response.json();
                    if (!data.choices?.[0]?.message?.content) {
                        throw new Error('响应格式不正确');
                    }

                    return data;
                } catch (error) {
                    console.error('Request Error:', error);
                    if (retryCount < MAX_RETRIES && (error.message.includes('频繁') || error.message.includes('network'))) {
                        retryCount++;
                        const delay = retryCount * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return makeRequest();
                    }
                    throw error;
                }
            }

            try {
                const previousError = document.querySelector('.error-message');
                if (previousError) {
                    previousError.remove();
                }

                const data = await makeRequest();
                const botResponse = data.choices[0].message.content;

                const thinkingElement = document.getElementById('botThinking');
                thinkingElement.remove();

                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot';
                
                const formattedResponse = botResponse.replace(/```([\s\S]*?)```/g, (match, code) => {
                    return `<pre>${code}<button class="copy-btn" onclick="copyCode(this)">
                                <i class="fas fa-copy"></i> 复制
                            </button></pre>`;
                });

                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing';
                botMessageDiv.appendChild(typingDiv);
                chatMessages.appendChild(botMessageDiv);

                await typeText(typingDiv, formattedResponse);

            } catch (error) {
                console.error('Error:', error);
                const thinkingElement = document.getElementById('botThinking');
                if (thinkingElement) {
                    thinkingElement.innerHTML = `
                        <div class="error-message" style="color: #ff4444;">
                            <i class="fas fa-exclamation-circle"></i> 
                            ${error.message || '发生错误，请稍后重试'}
                        </div>
                    `;
                }
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function copyCode(button) {
            const pre = button.parentElement;
            const code = pre.textContent.replace('复制', '').trim();
            
            navigator.clipboard.writeText(code).then(() => {
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> 已复制';
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        const userInput = document.getElementById('userInput');
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
