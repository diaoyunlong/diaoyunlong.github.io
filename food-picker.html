<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食选择 - 五环干饭要用盆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #fdf6e3;
            color: #8b4513;
            padding-top: 80px;
        }

        .navbar {
            background: #8b4513;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #654321;
        }

        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #8b4513;
            text-shadow: 1px 1px 2px rgba(139,69,19,0.3);
            margin-bottom: 30px;
        }

        #display-container {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 8px solid #8b4513;
            border-radius: 20px;
            background: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(139,69,19,0.2);
        }

        #food-display {
            font-size: 36px;
            font-weight: bold;
            color: #8b4513;
            text-shadow: 2px 2px 4px rgba(139,69,19,0.2);
            transition: transform 0.3s, opacity 0.3s;
        }

        .button {
            font-size: 18px;
            padding: 12px 35px;
            margin: 0 10px;
            background: #8b4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(139,69,19,0.3);
        }

        .button:hover {
            background: #654321;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(139,69,19,0.4);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #controls {
            margin: 30px 0;
            text-align: center;
        }

        #winner {
            font-size: 28px;
            margin-top: 20px;
            color: #ff4444;
            font-weight: bold;
            min-height: 40px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease;
        }

        #winner.show {
            opacity: 1;
            transform: scale(1);
        }

        .food-animation {
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">五环干饭要用盆</a>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="food-picker.html">美食选择</a>
                <a href="lottery.html">彩票信息</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <h1>西安美食随机选择器</h1>
        
        <div id="display-container">
            <div id="food-display">点击开始</div>
        </div>
        
        <div id="controls">
            <button id="startButton" class="button">开始选择</button>
            <button id="stopButton" class="button" disabled>停止</button>
        </div>
        
        <div id="winner"></div>
    </div>

    <script>
        const foods = [
            "肉夹馍", "凉皮", "biangbiang面", "羊肉泡馍", "水盆羊肉",
            "葫芦头泡馍", "牛羊肉泡馍", "肉丸胡辣汤", "羊肉泡", "岐山臊子面",
            "浆水面", "油泼面", "蘸水面", "臊子面", "牛肉面",
            "羊肉面", "炒菜面", "烩面", "麻食", "搅团",
            "锅盔", "甑糕", "荞面饸饹", "粉汤羊血", "羊血泡馍",
            "羊肉串", "腊牛肉", "腊羊肉", "酿皮", "甜皮",
            "粉皮", "肉夹馍夹肉丸", "肉丸胡辣汤", "羊肉泡馍", "水盆羊肉"
        ];

        let isRunning = false;
        let intervalId = null;
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const foodDisplay = document.getElementById('food-display');
        const winner = document.getElementById('winner');

        function updateDisplay(text) {
            foodDisplay.textContent = text;
            foodDisplay.classList.add('food-animation');
            setTimeout(() => foodDisplay.classList.remove('food-animation'), 500);
        }

        function startAnimation() {
            isRunning = true;
            startButton.disabled = true;
            stopButton.disabled = false;
            winner.textContent = '';
            winner.classList.remove('show');
            
            intervalId = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * foods.length);
                updateDisplay(foods[randomIndex]);
            }, 100);
        }

        function stopAnimation() {
            isRunning = false;
            startButton.disabled = false;
            stopButton.disabled = true;
            clearInterval(intervalId);
            
            const finalIndex = Math.floor(Math.random() * foods.length);
            const finalFood = foods[finalIndex];
            updateDisplay(finalFood);
            
            winner.textContent = `今天就吃：${finalFood}！`;
            winner.classList.add('show');
        }

        startButton.addEventListener('click', startAnimation);
        stopButton.addEventListener('click', stopAnimation);
    </script>
</body>
</html>
